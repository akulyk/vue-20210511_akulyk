<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CounterButtonComponent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<div id="app" class="container mt-10">
  <p><counter-button v-model="count1"></counter-button> - count = {{ count1 }}</p>
  <p><counter-button v-model="count2"></counter-button> - count = {{ count2 }}</p>
  <p><counter-button :count="count3" @increment="count3 = $event"></counter-button> - count = {{ count3 }}</p>
</div>

<script type="module">
  import Vue from './vendor/vue.esm.browser.js';
  import CounterButton from './CounterButton.js';

  const app = new Vue({
    el: '#app',

    components: {
      CounterButton,
    },

    data() {
      return {
        count1: 15,
        count2: undefined,
        count3: 0,
      };
    },

  });
</script>

</body>
</html>
